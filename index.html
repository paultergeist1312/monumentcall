<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Llamada</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="call-screen">
        <div class="profile">
            <img src="images/dragut.jpg" alt="Foto de perfil" class="profile-pic">
            <h1 class="contact-name">Nombre del Contacto</h1>
        </div>
        <div class="controls">
            <button class="btn hang-up" onclick="endCall()">
                ☎ <!-- Icono de colgar -->
            </button>
            <button class="btn pick-up" onclick="startCall()">
                ☎ <!-- Icono de descolgar -->
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
